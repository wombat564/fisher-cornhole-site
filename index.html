<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lenca Co.</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="site-header">
  <img
    src="/images/FISHER CORNHOLE LOGO - Artboard 1.png"
    class="logo"
    alt="Fisher Cornhole Logo"
  />
</header>

  
<main>
  <section class="hero">
    <h2>Premium Everyday Tees</h2>
    <p>Designed simple. Made to last.</p>
  </section>

  <section class="products" id="products">
  <div class="product-card">
    <img src="/images/FISHER CORNHOLE LOGO - Artboard 1.png" alt="Fisher Cornhole Tee">
    <h3>Fisher Cornhole Tee</h3>
    <p>$25.00</p>
    <button>Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="/images/FISHER CORNHOLE LOGO - Artboard 1.png" alt="Fisher Cornhole Hoodie">
    <h3>Fisher Cornhole Hoodie</h3>
    <p>$45.00</p>
    <button>Add to Cart</button>
  </div>
</section>

</main>

<div class="cart hidden" id="cart">
  <h3>Your Cart</h3>
  <div id="cart-items"></div>
  <p class="total">Total: $<span id="cart-total">0</span></p>
  <button id="checkout-btn">Checkout</button>
  <button id="close-cart">Close</button>
</div>

<script src="products.js"></script>
<script src="app.js"></script>
</body>
</html>
